<!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->

<div>
    <h4 id="titulo">Registro de informações</h4>
    <br>
</div>

<!-- Início do formulário -->
<form>
    <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
    <fieldset>
        <div id="campo">
            <label for="nome"><strong>Paciente</strong></label>
            <input type="text" name="nome" id="nome" required style="width: 34em">
        </div>
        <div id="campo">
            <label for="hora"><strong>Hora</strong></label>
            <input type="time" name="hora" id="hora" required style="height: 1.5em;">
            <label for="data"><strong>Data</strong></label>
            <input type="date" name="data" id="data" required style="height: 1.5em;">
        </div>
    </fieldset>
    <!-- Campo de email com-->
    <div id="campo">
        <label for="medicacao"><strong>Medicação: </strong></label>
    </div>
    <div>
        <textarea rows="6" style="width: 40em" id="medicacao" name="medicacao"></textarea>
    </div>
    <div class="campo">
        <label for="alimentacao"><strong>Alimentação: </strong></label>
    </div>
    <div>
        <textarea rows="6" style="width: 40em" id="alimentacao" name="alimentacao"></textarea>
    </div>

    <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
    <div class="campo">
        <label><strong>Banho</strong></label>
        <label>
                    <input type="radio" id="sim" name="sim"> Sim
                </label>
        <label>
                    <input type="radio" id="nao" name="sim"> Não
                </label>
    </div>
    <div class="campo">
        <label for="saude"><strong>Estado de Saúde: </strong></label>
    </div>
    <div>
        <textarea rows="6" style="width: 40em" id="saude" name="saude"></textarea>
    </div>
    <div class="campo">
        <label for="atividades"><strong>Atividades sociais/recreativas: </strong></label>
    </div>
    <div>
        <textarea rows="6" style="width: 40em" id="atividades" name="atividades"></textarea>
    </div>
    <div class="campo">
        <label for="outros"><strong>Outros: </strong></label>
    </div>
    <div>
        <textarea rows="6" style="width: 40em" id="outros" name="outros"></textarea>
    </div>

    <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
    <div class="campo">
        <label for="anexo"><strong>Anexo</strong></label>
        <input type="file" name="arquivos" id="arquivos">
    </div>
    <br>

    <!-- Botão para enviar o formulário -->
    <div>
        <button class="botao" type="submit" style="margin-top: 15px; margin-left: 83.5px" onsubmit="">Concluído</button>
        <img src="img/background.png.png">
    </div>
</form>
